<!DOCTYPE html>
<html>
    <head>
        <title> Valemi leht </title>
        <script>
            function vajutus(){
                vastus.innerText=valik1.value;
                let aadress="https://script.google.com/macros/s/AKfycbycWUQG4Z3IOFsdXCN3yQzOruXXbHZ3lPxxs02LeIDcX3XHmL_aZoaY1tRysUTE5uc/exec?vastus="+valik1.value;
                fetch(aadress).then(d => d.text()).then(function(t){vastus.innerText=t;})
            }
        </script>
    </head>
    <body>
        <h1> Mis on valemi lahendus? </h1>
        <img src="valem.jpg" /><br />
        <select id="valik1">
            <option>x=5/4</option>
            <option>x=4/5</option>
            <option>x=4.5</option>
        </select>
        <input type="button" onclick="vajutus()" value ="saada" />
        <div id="vastus">vastuse koht</div>
    </body>
</html>
